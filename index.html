<!doctype html>

<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Funda</title>
      <meta name="description" content="Funda">
      <meta name="author" content="Cyd Stumpel">
      <link rel="stylesheet" href="static/css/style.css"/>
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/fundawonen-logo.svg" class="logo">
      <nav>
        <ul>
          <li><a href="#search">Search</a></li>
        </ul>
      </nav>
    </header>

      <section class="fundaSearch" id="search" >
        </div>
        <div class="silhouette"></div>
        <div class="houseill"></div>
        <div class="search-field">
          <form class="column" id="getUserQuery">
            <input type="text" id="user-input-field" placeholder="Plaats, buurt, adres etc." autofocus required>
            <button type="submit" name="button">Zoek</button>
          </form>
          <form id="filters">
            <p>Aantal kamers:</p>
            <select id="rooms" name="rooms">
              <option value="1">1+ kamer</option>
              <option value="2">2+ kamers</option>
              <option value="3">3+ kamers</option>
              <option value="4">4+ kamers</option>

            </select>
          </form>
        </div>

        <article id="queryResult">

        </article>

        <div id=error></div>

      </section>


        <section id="detail">
            <article id="detailResult"></article>
        </section>


    <script src="static/js/routie.min.js"></script>
    <script src="static/js/aja.min.js"></script>
    <script src="static/js/handlebars.js"></script>
    <script src="static/js/config.js"></script>
    <script src="static/js/script.js"></script>
    <script id="searchTemplate" type="text/x-handlebars-template">
        {{#each Objects}}
                <div class="house-item" id={{Id}}>
                  <a href="#search/{{Id}}"><img src={{FotoLarge}} alt={{Adres}} /></a>
                  <h3><a href='#search/{{GlobalId}}'>{{Adres}}</a></h3>
                  <p>{{Postcode}} {{Woonplaats}}</p>
                  <p>Aantal kamers: {{AantalKamers}}</p>
                  <p><strong>€ {{Koopprijs}}</strong></p>
                </div>
        {{/each}}
    </script>
    <!-- <script id="filterTemplate" type="text/x-handlebars-template">
        <div class="house-item" id={{Id}}>
          <a href="#search/{{Id}}"><img src={{FotoLarge}} alt={{Adres}} /></a>
          <h3><a href='#search/{{GlobalId}}'>{{Adres}}</a></h3>
          <p>{{Postcode}} {{Woonplaats}}</p>
          <p>Aantal kamers: {{AantalKamers}}</p>
          <p><strong>€ {{Koopprijs}}</strong></p>
        </div>
    </script> -->
    <script id="errorTemplate" type="text/x-handlebars-template">
        <div class="error-item">
            <div class="container">
                <div class="text">
                    <h1>Jammer...</h1>
                    <p>Er zijn helaas geen resultaten gevonden die overeenkomen met uw zoekterm. Probeert u het nog eens.</p>
                </div>
            </div>
        </div>
    </script>
    <script id="detailTemplate" type="text/x-handlebars-template">
      <div class="detail-item">
        <div class="combine">
          <div class="title">
            <h1>{{Adres}}</h1>
            <p>{{Postcode}}, {{Plaats}}</p>
            <p>Vraagprijs: {{Koopprijs}}</p>
          </div>
          <div class="info">
            <p>{{AangebodenSindsTekst}} geleden aangeboden.</p>
            <p>Aantal kamers: {{AantalKamers}}</p>
            {{#if aantalSlaapkamers}}
              <p>Aantal kamers: {{AantalKamers}}</p>
            {{/if}}
            <p>Aantal badkamers: {{AantalBadkamers}}</p>
            <p>Bouwjaar: {{Bouwjaar}}</p>
            <p>Woonoppervlakte: {{WoonOppervlakte}}m2</p>
          </div>
        </div>
          <img src="{{HoofdFoto}}"/>
        <p>{{VolledigeOmschrijving}}</p>
      </div>
    </script>


  </body>
</html>
