<!doctype html>

<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Funda</title>
      <meta name="description" content="Funda">
      <meta name="author" content="Cyd Stumpel">
      <link rel="stylesheet" href="static/css/style.css"/>
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/fundawonen-logo.svg" class="logo">
      <nav>
        <ul>
          <li><a href="#search">Search</a></li>
        </ul>
      </nav>
    </header>

      <section class="fundaSearch" id="search" >
        </div>
        <div class="silhouette"></div>
        <div class="houseill"></div>
        <div class="search-field">
          <form class="column" id="getUserQuery">
            <input type="text" id="user-input-field" placeholder="Plaats, buurt, adres etc." autofocus required>
            <button type="submit" name="button">Zoek</button>
          </form>
          <form id="filters">
            <div class="filter">
              <p>Aantal kamers:</p>
              <select id="rooms" name="rooms">
                <option value="1">1+ kamer</option>
                <option value="2">2+ kamers</option>
                <option value="3">3+ kamers</option>
                <option value="4">4+ kamers</option>
              </select>
            </div>
            <div class="filter">
              <p>Budget:</p>
              <select id="price" name="price">
                <option value="50000">50.000</option>
                <option value="75000">75.000</option>
                <option value="100000">100.000</option>
                <option value="125000">125.000</option>
                <option value="150000">150.000</option>
                <option value="175000">175.000</option>
                <option value="200000">200.000</option>
                <option value="225000">225.000</option>
                <option value="250000">250.000</option>
                <option value="275000">275.000</option>
                <option value="300000">300.000</option>
                <option value="325000">325.000</option>
                <option value="350000">350.000</option>
                <option value="375000">375.000</option>
                <option value="400000">400.000</option>
                <option value="450000">450.000</option>
                <option value="500000">500.000</option>
                <option value="550000">550.000</option>
                <option value="600000">600.000</option>
                <option value="650000">650.000</option>
                <option value="700000">700.000</option>
                <option value="750000">750.000</option>
                <option value="800000">800.000</option>
                <option value="900000">900.000</option>
                <option value="1000000">1.000.000</option>
                <option value="1250000">1.250.000</option>
                <option value="1500000">1.500.000</option>
                <option value="2000000">2.000.000</option>
              </select>
            </div>
          </form>
        </div>

        <article id="queryResult">

        </article>

        <div id=error></div>

      </section>


        <section id="detail">
              <div id="details">
              </div>
              <div id="suggestions">
              </div>
        </section>


    <script src="static/js/routie.min.js"></script>
    <script src="static/js/aja.min.js"></script>
    <script src="static/js/handlebars.js"></script>
    <script src="static/js/config.js"></script>
    <script src="static/js/script.js"></script>
    <script id="searchTemplate" type="text/x-handlebars-template">
        {{#each Objects}}
                <div class="house-item" id={{Id}}>
                  <a href="#search/{{GlobalId}}"><img src="{{FotoLarge}}" alt="{{Adres}}" /></a>
                  <h3><a href="#search/{{GlobalId}}">{{Adres}}</a></h3>
                  <p>{{Postcode}} {{Woonplaats}}</p>
                  <p>Aantal kamers: {{AantalKamers}}</p>
                  <p><strong>€ {{Koopprijs}}</strong></p>
                </div>
        {{/each}}
    </script>
    <script id="suggestTemplate" type="text/x-handlebars-template">
      <h3>Vergelijkbare woningen:</h3>
        {{#each Objects}}
                <div class="house-item" id={{Id}}>
                  <a href="#search/{{GlobalId}}"><img src="{{FotoLarge}}" alt="{{Adres}}" /></a>
                  <h3><a href="#search/{{GlobalId}}">{{Adres}}</a></h3>
                  <p>{{Postcode}} {{Woonplaats}}</p>
                  <p>Aantal kamers: {{AantalKamers}}</p>
                  <p><strong>€ {{Koopprijs}}</strong></p>
                </div>
        {{/each}}
    </script>
    <script id="errorTemplate" type="text/x-handlebars-template">
        <div class="error-item">
            <div class="container">
                <div class="text">
                    <h1>Jammer...</h1>
                    <p>Er zijn helaas geen resultaten gevonden die overeenkomen met uw zoekterm. Probeert u het nog eens.</p>
                </div>
            </div>
        </div>
    </script>
    <script id="detailTemplate" type="text/x-handlebars-template">
      <div class="detail-item">
        <div class="combine">
          <div class="title">
            <h1>{{Adres}}</h1>
            <p>{{Postcode}}, {{Plaats}}</p>
            <p>Vraagprijs: €{{Koopprijs}}</p>
          </div>
          <div class="info">
            <p>{{AangebodenSindsTekst}} geleden aangeboden.</p>
            <p>Aantal kamers: {{AantalKamers}}</p>
            {{#if aantalSlaapkamers}}
              <p>Aantal kamers: {{AantalKamers}}</p>
            {{/if}}
            <p>Aantal badkamers: {{AantalBadkamers}}</p>
            <p>Woonoppervlakte: {{WoonOppervlakte}}m2</p>
          </div>
        </div>
          <img src="{{HoofdFoto}}"/>
        <p>{{VolledigeOmschrijving}}</p>
      </div>
    </script>


  </body>
</html>
