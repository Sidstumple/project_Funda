<!doctype html>

<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Funda</title>
      <meta name="description" content="Funda">
      <meta name="author" content="Cyd Stumpel">
      <link rel="stylesheet" href="static/css/style.css"/>
  </head>
  <body>
    <section class="fundaSearch" id="search" >
            <div class="search-field">
               <h1>Zoek een huis:</h1>
                <p>Voer een zoekterm in & druk op enter:</p>
                <form class="column" id="getUserQuery">
                    <input type="text" id="user-input-field" autofocus required>
                </form>

                <button type="button" name="button" id="button">filter</button>
            </div>

            <article id="queryResult">

            </article>

            <div id=error></div>
        </section>

        <section id="detail">
            <article id="detailHome"></article>
        </section>

    <script src="static/js/routie.min.js"></script>
    <script src="static/js/aja.min.js"></script>
    <script src="static/js/handlebars.js"></script>
    <script src="static/js/config.js"></script>
    <script src="static/js/script.js"></script>
    <script id="searchTemplate" type="text/x-handlebars-template">
        {{#each Objects}}
                <div class="house-item" id={{GlobalId}}>
                    <h1><a href= '#search/{{GlobalId}}'>{{Adres}} {{Postcode}} {{Woonplaats}}</a></h1>
                    <p>Oppervlakte: {{PerceelOppervlakte}}</p>
                    <img src={{Foto}} alt={{Adres}} />
                </div>
        {{/each}}
    </script>
    <script id="errorTemplate" type="text/x-handlebars-template">
        <div class="error-item">
            <div class="container">
                <div class="text">
                    <h1>Jammer...</h1>
                    <p>Er zijn helaas geen resultaten gevonden die overeenkomen met uw zoekterm. Probeert u het nog eens.</p>
                </div>
            </div>
        </div>
    </script>


  </body>
</html>
